services:
  - type: web
    name: coremind-flowise
    env: docker
    plan: free
    repo: https://github.com/turyasin/turyasin.github.io
    branch: main
    rootDir: flowise_deployment
    envVars:
      - key: PORT
        value: 10000
      - key: FLOWISE_USERNAME
        value: admin
      - key: FLOWISE_PASSWORD
        value: password123
