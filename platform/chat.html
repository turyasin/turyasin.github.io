<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - CoreMind Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="platform.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            /* Adjust based on header/padding */
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary-gradient);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-family: inherit;
            resize: none;
            height: 50px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-left: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar (Same as dashboard) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="login-logo" style="font-size: 1.5rem; margin: 0;">
                    <span class="text-gradient">Core</span>Mind
                </div>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Dashboard
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="agent-icon" style="width: 32px; height: 32px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <h2 style="font-size: 1.1rem; font-weight: 600;">HR Assistant Chat</h2>
                </div>
            </header>

            <div class="content-area">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            Hello! I am your HR Assistant. I've read the documents you uploaded. How can I help you
                            today?
                        </div>
                    </div>
                    <div class="typing-indicator" id="typingIndicator">Assistant is typing...</div>
                    <div class="chat-input-area">
                        <input type="text" class="chat-input" id="userInput" placeholder="Type your question here..."
                            onkeypress="handleKeyPress(event)">
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Mobile Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Initialize Supabase
        const supabaseUrl = 'https://camyogwbseuxfrjxnjzw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbXlvZ3dic2V1eGZyanhuanp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMjE2MTgsImV4cCI6MjA3OTg5NzYxOH0.4Y52Wow4bIDEV8pvKDGPiqSr4JQI804ptxQGtzYFPAE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Check Session
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                // Redirect to login if not authenticated
                window.location.href = 'login.html';
            }
        }
        checkSession();
    </script>

    <script src="config.js"></script>
    <script>
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const messagesDiv = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');
            const question = input.value.trim();

            if (!question) return;

            // Add User Message
            appendMessage(question, 'user');
            input.value = '';

            // Show Typing
            typingIndicator.style.display = 'block';

            // Generate a random session ID if not exists
            let sessionId = localStorage.getItem('chatSessionId');
            if (!sessionId) {
                sessionId = 'session_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatSessionId', sessionId);
            }

            try {
                // Use the API URL from config.js
                const API_URL = window.CONFIG.FLOWISE_API_URL;

                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        question: question,
                        overrideConfig: {
                            sessionId: sessionId
                        }
                    })
                });

                const data = await response.json();

                // Hide Typing
                typingIndicator.style.display = 'none';

                // Add Bot Message
                if (data && data.text) {
                    appendMessage(data.text, 'bot');
                } else {
                    appendMessage("Sorry, I couldn't get a response.", 'bot');
                }

            } catch (error) {
                console.error("Error:", error);
                typingIndicator.style.display = 'none';
                appendMessage("Error connecting to the agent. Make sure Flowise is running.", 'bot');
            }
        }

        function appendMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
