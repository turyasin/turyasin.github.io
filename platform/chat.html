<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - CoreMind Platform</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../public/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="apple-touch-icon" href="../public/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="platform.css">
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 140px);
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: #F85F68;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-family: inherit;
            resize: none;
            height: 50px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .typing-indicator {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-left: 10px;
            display: none;
        }

        .send-btn {
            background: #F85F68 !important;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            height: 50px;
        }

        .send-btn:hover {
            background: #e54e5d !important;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="login-logo" style="font-size: 1.5rem; margin: 0; font-family: 'Outfit', sans-serif;">
                    <span style="color: #F85F68;">Core</span><span style="color: #77B1AD;">Mind</span>
                </div>
            </div>
            <nav>
                <a href="dashboard.html" class="nav-item">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Back to Dashboard
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <button class="mobile-menu-btn" onclick="toggleSidebar()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="agent-icon" style="width: 32px; height: 32px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="9" cy="7" r="4"></circle>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                        </svg>
                    </div>
                    <h2 style="font-size: 1.1rem; font-weight: 600; color: #77B1AD;">HR Assistant Chat</h2>
                </div>
            </header>

            <div class="content-area">
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot">
                            Merhaba! Ben İK Asistanınızım. PDF belgeleri yükleyip onlar hakkında sorular sorabilirsiniz.
                            Size nasıl yardımcı olabilirim?
                        </div>
                    </div>
                    <div class="typing-indicator" id="typingIndicator">Asistan yazıyor...</div>

                    <div class="file-preview" id="filePreview"></div>

                    <div class="chat-input-area">
                        <label for="fileInput" class="file-upload-label" title="PDF Yükle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path
                                    d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                                </path>
                            </svg>
                        </label>
                        <input type="file" id="fileInput" class="file-upload-input" accept=".pdf"
                            onchange="handleFileSelect(event)">

                        <input type="text" class="chat-input" id="userInput" placeholder="Sorunuzu buraya yazın..."
                            onkeypress="handleKeyPress(event)">
                        <button class="send-btn" onclick="sendMessage()">Gönder</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Mobile Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Initialize Supabase
        const supabaseUrl = 'https://camyogwbseuxfrjxnjzw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhbXlvZ3dic2V1eGZyanhuanp3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMjE2MTgsImV4cCI6MjA3OTg5NzYxOH0.4Y52Wow4bIDEV8pvKDGPiqSr4JQI804ptxQGtzYFPAE';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        let currentUser = null;

        // Check Session
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                currentUser = session.user;
                console.log("User logged in:", currentUser.id);
            }
        }
        checkSession();
    </script>

    <script src="config.js"></script>
    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('filePreview');
            if (file) {
                preview.textContent = `Seçilen dosya: ${file.name}`;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const fileInput = document.getElementById('fileInput');
            const messagesDiv = document.getElementById('chatMessages');
            const typingIndicator = document.getElementById('typingIndicator');
            const filePreview = document.getElementById('filePreview');

            const question = input.value.trim();
            const file = fileInput.files[0];

            if (!question && !file) return;

            // Add User Message
            let displayMessage = question || "Bu dosya hakkında bilgi ver";
            if (file) {
                displayMessage = `[Dosya: ${file.name}] ${question || "Bu dosya hakkında bilgi ver"}`;
            }
            appendMessage(displayMessage, 'user');

            input.value = '';

            // Show Typing
            typingIndicator.style.display = 'block';

            // Use Supabase User ID as Session ID
            let sessionId = currentUser ? currentUser.id : 'anonymous';

            try {
                const API_URL = window.CONFIG.FLOWISE_API_URL;

                // Send as JSON (Flowise will use the pre-loaded PDF)
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        question: question || "Bu dosya hakkında bana özet bilgi ver",
                        overrideConfig: {
                            sessionId: sessionId
                        }
                    })
                });

                const data = await response.json();

                // Hide Typing
                typingIndicator.style.display = 'none';

                // Clear file input
                fileInput.value = '';
                filePreview.style.display = 'none';

                // Add Bot Message
                if (data && data.text) {
                    appendMessage(data.text, 'bot');
                } else {
                    appendMessage("Üzgünüm, cevap alamadım.", 'bot');
                }

            } catch (error) {
                console.error("Error:", error);
                typingIndicator.style.display = 'none';
                appendMessage("Bağlantı hatası. Lütfen tekrar deneyin.", 'bot');
            }
        }

        function appendMessage(text, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
